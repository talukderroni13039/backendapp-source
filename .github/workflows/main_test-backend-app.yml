# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-backend-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_57c7a45508d94169ab972d4b3a9f2029 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2e14d20a2b424cdd847c14d2b58f603c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_57c7a45508d94169ab972d4b3a9f2029 }}/backend-webapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-backend-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1dfc9fc2b48d4d5f86a7d46e8e7b31ab }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_57c7a45508d94169ab972d4b3a9f2029 }}/backend-webapi:${{ github.sha }}'