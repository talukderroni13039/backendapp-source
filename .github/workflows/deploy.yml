# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-backend-app

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io/
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./Backend  # Updated: Specify path to Backend folder
          file: ./Backend/Dockerfile  # Dockerfile location
          push: true
          tags: ghcr.io/talukderroni13039/backendapp-source/yunusalirony/backend-app:${{ github.sha }}
        

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'test-backend-app'
            slot-name: 'Production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_4011087e26044fc2adad02d4b236196f }}
            images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_8cb69f88c2704275a8af665126d04a65 }}/yunusalirony/backend-app:${{ github.sha }}'
